name: Build, Test and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  SQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
  REDIS_HOST: redis
  # IMAGE_NAME will be set in a step (see below)

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --verbosity normal

      - name: Verify Docker Compose
        run: docker compose config

  deploy-docker-compose:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… STEP 1: Convert repository name to lowercase and store in output
      - name: Set lowercase repository name
        id: repo_lower
        run: |
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=${{ github.repository_owner }}/$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # âœ… STEP 2: Use the lowercase repository name in tags
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo_lower.outputs.REPO_LOWER }}:latest
            ghcr.io/${{ steps.repo_lower.outputs.REPO_LOWER }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_CONFIGURATION=Release

      # âœ… STEP 3: Use the lowercase name in the test compose file
      - name: Test Docker Compose locally
        run: |
          echo "ðŸ”§ Testing Docker Compose locally..."
          
          cat > docker-compose.test.yml << EOF
          version: '3.8'
          
          services:
            sqlserver:
              image: mcr.microsoft.com/mssql/server:2022-latest
              environment:
                SA_PASSWORD: "Test@Password123"
                ACCEPT_EULA: "Y"
                MSSQL_PID: "Express"
              ports:
                - "1433:1433"
              healthcheck:
                test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Test@Password123' -Q 'SELECT 1' || exit 1"]
                interval: 30s
                timeout: 10s
                retries: 5

            redis:
              image: redis:7-alpine
              ports:
                - "6379:6379"

            api:
              image: ghcr.io/${{ steps.repo_lower.outputs.REPO_LOWER }}:latest
              depends_on:
                sqlserver:
                  condition: service_healthy
                redis:
                  condition: service_started
              environment:
                ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=master;User Id=sa;Password=Test@Password123;Encrypt=True;TrustServerCertificate=True;"
                ConnectionStrings__RadisConnection: "redis:6379"
                ASPNETCORE_ENVIRONMENT: "Development"
              ports:
                - "8080:80"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:80/health || exit 1"]
                interval: 30s
                timeout: 10s
                retries: 3
          EOF
          
          echo "ðŸš€ Starting services..."
          docker compose -f docker-compose.test.yml up -d
          sleep 30
          docker compose -f docker-compose.test.yml ps
          docker compose -f docker-compose.test.yml down
          echo "âœ… Local Docker Compose test completed successfully!"