name: Build, Test and Deploy

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - run: dotnet restore ./CoreModelSeperation/CoreModelSeperation.csproj
      - run: dotnet build ./CoreModelSeperation/CoreModelSeperation.csproj --configuration Release --no-restore
      - run: dotnet test --configuration Release --no-build

  deploy-docker:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./CoreModelSeperation   # âœ… VERY IMPORTANT
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_LC }}:latest
            ghcr.io/${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
