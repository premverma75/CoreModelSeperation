name: Build, Test and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  deploy-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_CONFIGURATION=Release

      - name: Integration Test with Docker Compose
        run: |
          echo "Creating docker-compose test file..."

          cat > docker-compose.test.yml << 'EOF'
          version: '3.8'
          
          services:
            sqlserver:
              image: mcr.microsoft.com/mssql/server:2022-latest
              environment:
                SA_PASSWORD: "Test@Password123"
                ACCEPT_EULA: "Y"
                MSSQL_PID: "Express"
              healthcheck:
                test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Test@Password123' -Q 'SELECT 1' || exit 1"]
                interval: 30s
                timeout: 10s
                retries: 5

            redis:
              image: redis:7-alpine

            api:
              image: ghcr.io/${{ github.repository }}:latest
              depends_on:
                sqlserver:
                  condition: service_healthy
                redis:
                  condition: service_started
              environment:
                ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=master;User Id=sa;Password=Test@Password123;Encrypt=True;TrustServerCertificate=True;"
                ConnectionStrings__RedisConnection: "redis:6379"
                ASPNETCORE_ENVIRONMENT: "Development"
              ports:
                - "8080:80"
              healthcheck:
                test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
                interval: 30s
                timeout: 10s
                retries: 3
          EOF

          echo "Starting services..."
          docker compose -f docker-compose.test.yml up -d --wait

          echo "Services status:"
          docker compose -f docker-compose.test.yml ps

          echo "Cleaning up..."
          docker compose -f docker-compose.test.yml down
