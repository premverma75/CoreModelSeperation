name: Build and Deploy Docker

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore solution (safe way)
      - name: Restore
        run: dotnet restore CoreModelSeperation.sln

      # Build solution
      - name: Build
        run: dotnet build CoreModelSeperation.sln --configuration Release --no-restore

      # Lowercase image name (Docker requirement)
      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .        # âœ… root
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_LC }}:latest
            ghcr.io/${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
