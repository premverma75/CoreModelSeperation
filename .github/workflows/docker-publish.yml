name: Build, Test and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
  REDIS_HOST: redis

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --verbosity normal

    - name: Verify Docker Compose
      run: |
        docker compose config

  deploy-docker-compose:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/core-model-separation:latest
          ${{ secrets.DOCKER_USERNAME }}/core-model-separation:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_CONFIGURATION=Release

    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "🚀 Starting deployment..."
          
          # Create app directory
          mkdir -p ~/coredemo-app
          cd ~/coredemo-app
          
          # Create production docker-compose
          cat > docker-compose.yml << 'EOF'
          version: '3.8'
          
          services:
            sqlserver:
              image: mcr.microsoft.com/mssql/server:2022-latest
              container_name: coredemo-sqlserver
              environment:
                SA_PASSWORD: "${{ secrets.DB_PASSWORD }}"
                ACCEPT_EULA: "Y"
                MSSQL_PID: "Express"
              ports:
                - "1433:1433"
              volumes:
                - sqlserver_data:/var/opt/mssql
                - ./sql/init:/docker-entrypoint-initdb.d
              networks:
                - coredemo-network
              restart: always
              healthcheck:
                test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '${{ secrets.DB_PASSWORD }}' -Q 'SELECT 1' || exit 1"]
                interval: 30s
                timeout: 10s
                retries: 5

            redis:
              image: redis:7-alpine
              container_name: coredemo-redis
              ports:
                - "6379:6379"
              volumes:
                - redis_data:/data
              networks:
                - coredemo-network
              restart: always
              command: redis-server --appendonly yes
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 10s
                timeout: 5s
                retries: 3

            api:
              image: ${{ secrets.DOCKER_USERNAME }}/core-model-separation:latest
              container_name: coredemo-api
              depends_on:
                sqlserver:
                  condition: service_healthy
                redis:
                  condition: service_healthy
              environment:
                - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=Coredemo;User Id=sa;Password=${{ secrets.DB_PASSWORD }};Encrypt=True;TrustServerCertificate=True;MultipleActiveResultSets=true;
                - ConnectionStrings__RadisConnection=redis:6379
                - ASPNETCORE_ENVIRONMENT=Production
                - ASPNETCORE_URLS=http://+:80
                - AllowedHosts=*
                - Serilog__WriteTo__1__Args__path=/app/Logs/log-.txt
                - Serilog__WriteTo__1__Args__rollingInterval=Day
              ports:
                - "80:80"
              volumes:
                - app_logs:/app/Logs
              networks:
                - coredemo-network
              restart: always
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:80/swagger/v1/swagger.json || exit 1"]
                interval: 30s
                timeout: 10s
                retries: 3

          volumes:
            sqlserver_data:
            redis_data:
            app_logs:

          networks:
            coredemo-network:
              driver: bridge
          EOF
          
          # Create init directory for SQL scripts
          mkdir -p ./sql/init
          
          # Create database initialization script
          cat > ./sql/init/01-init-db.sql << 'EOF'
          USE master;
          GO
          IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = 'Coredemo')
          BEGIN
              CREATE DATABASE Coredemo;
              PRINT 'Database created successfully.';
          END
          GO
          EOF
          
          # Create .env file
          cat > .env << EOF
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          ASPNETCORE_ENVIRONMENT=Production
          EOF
          
          # Set permissions
          chmod 600 .env
          
          echo "📦 Pulling latest images..."
          docker compose pull
          
          echo "🔄 Stopping existing containers..."
          docker compose down
          
          echo "🚀 Starting services..."
          docker compose up -d
          
          echo "⏳ Waiting for services to be healthy..."
          sleep 30
          
          echo "📊 Checking service status..."
          docker compose ps
          
          echo "🔍 Checking API health..."
          curl -f http://localhost/swagger/v1/swagger.json && echo "✅ API is healthy" || echo "❌ API health check failed"
          
          echo "📝 Checking logs..."
          docker compose logs --tail=20 api
          
          echo "🎉 Deployment completed!"